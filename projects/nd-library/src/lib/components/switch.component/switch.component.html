<div [ngClass]="classes"
     (click)="onClick()">

  <svg
    width="60"
    height="34"
    viewBox="0 0 60 34"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Track -->
    <rect
      x="2"
      y="2"
      rx="17"
      width="56"
      height="30"
      [attr.fill]="trackColor"
      class="track"/>

    <!-- Thumb -->
    <circle
      id="thumb"
      cx="18"
      cy="17"
      r="13"
      class="thumb"
      [class.on]="checked"
      [attr.fill]="thumbColor"/>
  </svg>

  <span
    class="label">
    {{ label }}
  </span>
  <span
    class="subLabel">
    {{ subLabel }}
  </span>
</div>
